<div class="image-box inner-popped">
  <div class="popped-main">
    <ng-container *ngFor="let model of models">
      <img
        [src]="model.imageBaseUrl + model.index + '.' + model.imageAppendix"
        alt=""
      />
    </ng-container>
  </div>
  <div class="popped-footer">
    <div class="popped-footer-item">
      <button class="hw-normal-btn green-btn" (click)="printModel()">
        打印
      </button>
    </div>
  </div>
</div>
