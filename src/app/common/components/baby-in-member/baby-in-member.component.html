<div class="baby-in-member">
  <div class="normal-title center-title">老用户信息查询</div>
  <div class="form-wrapper" style="margin-left: -40px">
    <form [formGroup]="myForm" class="hw-form vertical">
      <div class="form-group">
        <label class="control-label col-sm-3"> <span>*</span> 姓名:</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" formControlName="name" />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3"> <span>*</span> 手机号:</label>
        <div class="col-sm-9">
          <input
            class="form-control"
            type="text"
            formControlName="phone"
            maxLength="11"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="member-footer">
    <div class="member-footer-item">
      <button
        class="hw-normal-btn green-btn"
        type="button"
        style="width: 110px"
        (click)="submit()"
      >
        查询
      </button>
    </div>
  </div>
</div>
