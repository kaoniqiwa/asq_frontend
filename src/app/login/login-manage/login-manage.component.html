<div class="login-manage">
  <app-toast-window *ngIf="showLicense">
    <app-enterprise-license
      (closeLicense)="closeLicense()"
    ></app-enterprise-license>
  </app-toast-window>
  <div class="login-logo">
    <a href="http://www.neoballoon.com/">
      <img src="assets/img/login_logo.png" alt=""
    /></a>
  </div>
  <div class="login-content">
    <app-enterprise-login (validate)="validate($event)"></app-enterprise-login>
  </div>
</div>
