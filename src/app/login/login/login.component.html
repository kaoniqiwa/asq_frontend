<div class="login">
  <toast-window *ngIf="showLicense" (closeEvent)="closeEvent()">
    <app-license [loginModel]="loginModel"></app-license>
  </toast-window>
  <div class="login-logo">
    <a href="http://www.neoballoon.com/">
      <img src="assets/img/login_logo.png" alt=""
    /></a>
  </div>

  <div class="login-content">
    <div class="normal-title center-title">企业用户登录</div>
    <div class="form-wrapper">
      <form [formGroup]="myForm" class="hw-form vertical">
        <div class="form-group">
          <input
            type="text"
            placeholder="账号"
            formControlName="username"
            autocomplete="new-password"
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            placeholder="密码"
            formControlName="password"
            autocomplete="new-password"
          />
        </div>
      </form>
    </div>
    <div class="login-footer">
      <div class="login-footer-item">
        <div>
          <input
            type="checkbox"
            name="auto-login"
            id="autoLogin"
            style="margin-right: 5px"
            [(ngModel)]="autoLogin"
          />
          <label for="autoLogin">一天内自动登录</label>
        </div>
        <div style="margin-left: 10px">
          <a href="http://www.neoballoon.com/ASQ/main.html"
            >家庭端用户由此进入</a
          >
        </div>
      </div>
      <div class="login-footer-item">
        <button
          class="hw-normal-btn green-btn"
          type="button"
          (click)="login()"
          [class.disabled]="myForm.invalid"
          [disabled]="myForm.invalid"
        >
          登录
        </button>
      </div>
    </div>
  </div>
</div>
