<div class="baby-info">
  <div class="baby-box">
    <div>
      <div
        class="green-title large-title underline-title"
        style="margin-bottom: 10px"
      >
        宝宝信息
        <i>(注：*为必填项)</i>
      </div>
    </div>

    <div class="form-wrapper" style="margin-top: 25px">
      <form>
        <div class="form-group">
          <label class="control-label col-sm-2"> <span>*</span> 姓名:</label>
          <div class="col-sm-3">
            <input class="form-control" type="text" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">身份信息: </label>
          <div class="col-sm-3">
            <input class="form-control" type="text" />
          </div>
          <div class="col-sm-2">
            <select>
              <option value="">儿童身份证</option>
              <option value="">父亲身份证</option>
              <option value="">母亲身份证</option>
              <option value="">诊疗卡号</option>
              <option value="">病历号</option>
              <option value="">其他</option>
            </select>
          </div>
          <label class="control-label col-sm-2" style="text-align: left">
            (选填)
          </label>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2"> <span>*</span> 性别:</label>
          <div class="col-sm-3">
            <input type="radio" name="gender" /> 男 &nbsp;&nbsp;
            <input type="radio" name="gender" /> 女
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2">
            <span>*</span> 出生日期:</label
          >
          <div class="col-sm-3">
            <input class="form-control" type="text" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">
            <span>*</span> 筛查时间:</label
          >
          <div class="col-sm-3">
            <input class="form-control" type="text" />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2"> <span>*</span> 早产:</label>
          <div class="col-sm-3">
            <input type="radio" name="gender" /> 是 &nbsp;&nbsp;
            <input type="radio" name="gender" /> 否
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="family-box">
    <div>
      <div
        class="green-title large-title underline-title"
        style="margin-bottom: 10px"
      >
        问卷人信息
      </div>
    </div>
    <div class="form-wrapper" style="margin-top: 25px">
      <form>
        <div class="form-group">
          <label class="control-label col-sm-2"> <span>*</span> 姓名:</label>
          <div class="col-sm-3">
            <input class="form-control" type="text" />
          </div>
          <label class="control-label col-sm-2"
            ><span>*</span>您是宝宝的:
          </label>
          <div class="col-sm-2">
            <select>
              <option value="">父亲</option>
              <option value="">母亲</option>
              <option value="">父亲和母亲</option>
              <option value="">照养人</option>
              <option value="">老师</option>
              <option value="">祖父母</option>
              <option value="">其他</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">省</label>
          <div class="col-sm-2">
            <select>
              <option value="">父亲</option>
              <option value="">母亲</option>
              <option value="">父亲和母亲</option>
              <option value="">照养人</option>
              <option value="">老师</option>
              <option value="">祖父母</option>
              <option value="">其他</option>
            </select>
          </div>
          <label class="control-label">省</label>
          <div class="col-sm-2">
            <select>
              <option value="">父亲</option>
              <option value="">母亲</option>
              <option value="">父亲和母亲</option>
              <option value="">照养人</option>
              <option value="">老师</option>
              <option value="">祖父母</option>
              <option value="">其他</option>
            </select>
          </div>
          <label class="control-label">省</label>
          <div class="col-sm-2">
            <select>
              <option value="">父亲</option>
              <option value="">母亲</option>
              <option value="">父亲和母亲</option>
              <option value="">照养人</option>
              <option value="">老师</option>
              <option value="">祖父母</option>
              <option value="">其他</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2"> <span>*</span> 手机号:</label>
          <div class="col-sm-3">
            <input type="text" />
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="btnAddf">
    显示更多信息
    <img src="assets/img/icon_add.png" alt="" />
  </div>
  <div
    style="display: flex; justify-content: center; margin-top: 10px"
    (click)="submit()"
  >
    <button class="hw-normal-btn green-btn">提交信息</button>
  </div>
</div>
