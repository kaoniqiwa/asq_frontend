<div class="baby-game">
  <app-toast-window *ngIf="showToast">
    <image-box [models]="toastModels" (closeEvent)="closeEvent()"></image-box>
  </app-toast-window>

  <div class="simple-title">游戏活动</div>

  <div class="game-wrapper">
    <div class="game-group asq3">
      <div class="title">ASQ-3</div>
      <div class="content">
        <div
          class="game-item"
          *ngFor="let model of asq3Data"
          (click)="clickItem(model)"
          [class.selected]="selection.isSelected(model)"
        >
          <div>
            <label> {{ model.title }} </label>
          </div>
          <!-- <div class="select-wrapper" *ngIf="model.index != 12">
            <select

            >
              <option value="-1" disabled>选择操作</option>
              <option value="0">查看</option>
              <option value="1">打印</option>
            </select>
          </div> -->
        </div>
      </div>
    </div>

    <div class="game-group asq3">
      <div class="title">ASQ:SE-2</div>
      <div class="content">
        <div
          class="game-item"
          *ngFor="let model of asqSe2Data"
          (click)="clickItem(model)"

        >

          </div>
          <!-- <div class="select-wrapper" *ngIf="model.index != 12">

            </select>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  <div class="game-footer">
    <div class="hw-normal-btn-group">
      <button class="large-green-button" (click)="viewModel()">查看</button>
      <button class="large-green-button">打印</button>
    </div>
  </div>
</div>
