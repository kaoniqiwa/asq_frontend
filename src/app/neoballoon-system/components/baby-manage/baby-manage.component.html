<div class="baby-info vertical-layout">
  <app-account-info></app-account-info>
  <app-toast-window *ngIf="showToast" (closeEvent)="closeEvent()">
    <baby-info-operate></baby-info-operate>
  </app-toast-window>
  <div class="vertical-header">
    <div class="green-title large-title underline-title">宝宝库</div>
    <div class="operate-bar">
      <div class="left-wrapper">
        <div class="select-file">
          <span [class.active]="fileType == 'personal'">个人档案</span> /
          <span [class.active]="fileType == 'total'">全部档案</span>
        </div>
      </div>
      <div class="right-wrapper">
        <div class="search-wrapper">
          <app-simple-search></app-simple-search>
        </div>
        <button class="hw-small-btn gray-btn" (click)="addBabyHandler()">
          添加宝宝
          <i class="howell-icon-plus2" style="font-size: 17px"></i>
        </button>
        <button class="hw-small-btn gray-btn" (click)="filterHandler()">
          筛选<i class="mdi mdi-filter-outline"></i>
        </button>
        <div class="select-wrapper" [class.expand]="questionType == '3'">
          <select [(ngModel)]="questionType">
            <option value="" disabled>请选择</option>
            <option value="1">ASQ-3</option>
            <option value="2">ASQ:SE</option>
            <option value="3">ASQ:SE-2及其联结</option>
          </select>
        </div>
      </div>
    </div>
  </div>
