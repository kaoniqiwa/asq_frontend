<div class="account">
  <div class="large-title green-title underline-title">
    {{ user.name }}
  </div>

  <div class="normal-title green-title">选择子账号</div>

  <div class="accounts">
    <div
      class="account-item"
      *ngFor="let doctor of doctors"
      (click)="selectAccount(doctor)"
    >
      {{ doctor.name }}
    </div>
  </div>
</div>
